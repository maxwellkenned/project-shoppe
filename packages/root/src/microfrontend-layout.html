<single-spa-router>
  <header>
    <application name="@shoppe/app-header"></application>
  </header>

  <main>
    <route path="account">
      <application name="@shoppe/app-account"></application>
    </route>
    <route path="cart">
      <application name="@shoppe/app-cart"></application>
    </route>
    <route path="product">
      <application name="@shoppe/app-product"></application>
    </route>
    <route path="shop">
      <application name="@shoppe/app-shop"></application>
    </route>
  </main>

  <footer>
    <application name="@shoppe/app-footer"></application>
  </footer>
</single-spa-router>
